<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ENLACES PARA EL FOOTER https://mdbootstrap.com/docs/standard/getting-started/installation/ -->
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />
    <!-- BOOTSTRAP -->
    <!-- CDN = Entrega de contenido en red. Los contenidos no son míos, son de la empresa y
    yo los ocupo para generar mi página. La única condición es tener Internet. -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <!-- Framework de Bootstrap para íconos -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> -->
    <!-- Framework de Google Fonts para íconos -->
    <!-- <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Round" rel="stylesheet"> -->
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="shortcut icon" href="img/logo-conchas.png" type="image/x-icon">
    <title>2.6 Frameworks CSS</title>
</head>

<body>
    <!--HEADER-->
    <!--navbar-settings es una clase personalizada para cambiar el color de mi navbar-->
    <nav class="navbar navbar-settings">
        <div class="container-fluid">
            <a class="navbar-brand tit-color" href="#">
                <img src="img/logo-cangrejo.png" alt="" width="50" height="50" class="d-inline-block align-text-top">
                Bienvenidos
            </a>
        </div>
    </nav>

    <!--FORM-->
    <section class="container d-flex justify-content-center">
        <!-- Formulario extraído de https://getbootstrap.com/docs/5.0/forms/overview/ -->
        <!-- col-5 el tamaño máximo es 12 y el mínimo es 1 -->
        <form class="col-5 border p-4 bg-white m-5">
            <!-- Título y botón -->
            <div class="d-flex flex-row justify-content-between border-bottom mb-3 pb-2">
                <h3>Acceso</h3>
                <button class="btn btn-outline-primary h-25">Registro</button>
            </div>

            <!--Icono y a lado un input-->
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-user"></i>
                    <!-- Icono de Google Fonts -->
                    <!-- <span class="material-icons-round">person</span> -->
                    <!-- Icono de Bootstrap
                    <i class="bi bi-person-fill"></i> -->
                </span>
                <input type="email" class="form-control" placeholder="test@test.com" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">
                    <i class="fas fa-key"></i>
                    <!-- Icono de Google Fonts -->
                    <!-- <span class="material-icons-round">key</span> -->
                    <!-- Icono de Bootstrap
                    <i class="bi bi-key-fill"></i> -->
                </span>
                <input type="password" class="form-control" placeholder="password" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>

            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Recordarme</label>
            </div>

            <div class="d-flex justify-content-between">
                <button type="submit" class="btn btn-primary w-50">Acceso</button>
                <!-- # significa un hipervínculo a la misma página -->
                <a href="#"><span>¿Olvidó su contraseña?</span></a>
            </div>
        </form>
    </section>

    <!--FOOTER-->
    <footer class="text-center footer-settings fixed-bottom">
        <!-- Grid container -->
        <div class="container p-4 pb-0">
            <!-- Section: Social media -->
            <section class="mb-4">
                <!-- Facebook -->
                <a class="btn btn-outline-light btn-floating m-1" href="" role="button"><i
                        class="fab fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-twitter"></i></a>

                <!-- Google -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-google"></i></a>

                <!-- Instagram -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-instagram"></i></a>

                <!-- Linkedin -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-linkedin-in"></i></a>

                <!-- Github -->
                <a class="btn btn-outline-light btn-floating m-1" href="#!" role="button"><i
                        class="fab fa-github"></i></a>
            </section>
            <!-- Section: Social media -->
        </div>
        <!-- Grid container -->

        <!-- Mi nombre -->
        <div class="text-center p-3 footer-settings1">
            July Itzel Vallejo Belio
        </div>
        <!-- Mi nombre -->
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>
</html>
